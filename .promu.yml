go:
    # Whenever the Go version is updated here, .travis.yml and
    # .circle/config.yml should also be updated.
    version: 1.16
repository:
    path: github.com/ethan42/blackbox_exporter
build:
    flags: -a -tags netgo
    ldflags: |
        -X github.com/ethan42/common/version.Version={{.Version}}
        -X github.com/ethan42/common/version.Revision={{.Revision}}
        -X github.com/ethan42/common/version.Branch={{.Branch}}
        -X github.com/ethan42/common/version.BuildUser={{user}}@{{host}}
        -X github.com/ethan42/common/version.BuildDate={{date "20060102-15:04:05"}}
tarball:
    files:
        - blackbox.yml
        - LICENSE
        - NOTICE
